<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrusel de Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .carousel-item img {
      max-height: 80px;
      object-fit: contain;
      filter: grayscale(100%);
      transition: filter 0.3s;
    }
    .carousel-item img:hover {
      filter: grayscale(0%);
    }
  </style>
</head>
<body>

<div class="container py-5">
  <div id="clientCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
    <div class="carousel-inner">

      <!-- Slide 1 -->
      <div class="carousel-item active">
        <div class="row text-center justify-content-center">
          <div class="col-6 col-sm-4 col-md-2"><img src="logos/logo1.png" class="img-fluid" alt="Logo 1"></div>
          <div class="col-6 col-sm-4 col-md-2"><img src="logos/logo2.png" class="img-fluid" alt="Logo 2"></div>
          <div class="col-6 col-sm-4 col-md-2"><img src="logos/logo3.png" class="img-fluid" alt="Logo 3"></div>
          <div class="col-6 col-sm-4 col-md-2"><img src="logos/logo4.png" class="img-fluid" alt="Logo 4"></div>
          <div class="col-6 col-sm-4 col-md-2"><img src="logos/logo5.png" class="img-fluid" alt="Logo 5"></div>
          <div class="col-6 col-sm-4 col-md-2"><img src="logos/logo6.png" class="img-fluid" alt="Logo 6"></div>
        </div>
      </div>

      <!-- Slide 2 -->
      <div class="carousel-item">
        <div class="row text-center justify-content-center">
          <div class="col-6 col-sm-4 col-md-2"><img src="logos/logo7.png" class="img-fluid" alt="Logo 7"></div>
          <div class="col-6 col-sm-4 col-md-2"><img src="logos/logo8.png" class="img-fluid" alt="Logo 8"></div>
          <div class="col-6 col-sm-4 col-md-2"><img src="logos/logo9.png" class="img-fluid" alt="Logo 9"></div>
          <div class="col-6 col-sm-4 col-md-2"><img src="logos/logo10.png" class="img-fluid" alt="Logo 10"></div>
          <div class="col-6 col-sm-4 col-md-2"><img src="logos/logo1.png" class="img-fluid" alt="Logo 1"></div>
          <div class="col-6 col-sm-4 col-md-2"><img src="logos/logo2.png" class="img-fluid" alt="Logo 2"></div>
        </div>
      </div>

    </div>

    <!-- Controles -->
    <button class="carousel-control-prev" type="button" data-bs-target="#clientCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#clientCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
